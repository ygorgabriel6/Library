<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
  <nav class="btn-home">
    <ul class="btn-nav-home">
      <li>
        <a href="/index.html">Inicio</a>
      </li>
      <li>
        <a href="/login.html">Entrar</a>
      </li>
    </ul>
  </nav>
  <div class="bg-cont">
    <fieldset class="around-box">
      <legend class="bg-legend">Sapienza liter√°ria </legend>
      <form class="bg-form" action="">
        <div class="input-box">
          <input type="text" placeholder="Primeiro Nome " id="ft-name" class="input-user" required>
          <label for="ft-name">Primeiro Nome </label>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Segundo Nome " id="sc-name" class="input-user" required>
          <label for="sc-name"> Segundo Nome </label>
        </div>
        <div class="input-box">
          <input type="email" name="email" id="e-mail" placeholder="E-mail" class="input-user" required>
          <label for="e-mail">E-mail </label>
        </div>
        <div class="input-box">
          <input type="password" name="password" id="password" placeholder="Senha" required class="input-user">
          <label for="password">Senha </label>
        </div>
        <div class="inputBox-change">
          <div class="input-student-box">
            <input type="radio" name="student" id="input-student" required>
            <label for="input-student">Estudante</label>
          </div>
          <div class="input-director-box">
            <input type="radio" name="director" id="input-director" required>
            <label for="input-director">Diretor(a)</label>
          </div>
        </div>
        <input class="btn-submit" type="submit" name="submit" id="input-submit">
    </fieldset>
    </form>
  </div>
</body>
</html>
