<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="bg-img">
    <div class="btn-home">
      <a href="/index.html">Inicio</a>
      <a href="/login.html">Entrar</a>
    </div>
    
  <div class="bg-cont">
    <div class="bird-gif"></div>
    <fieldset class="around-box">
      <legend class="bg-legend">Sapienza liter√°ria </legend>

      <form class="bg-form" action="">
        <div class="input-box">
          <input type="text" placeholder="First Name " id="ft-name" class="input-user" required>
          <label for="ft-name">First Name </label>
        </div>
        
        <div class="input-box">
          <input type="text" placeholder="Second Name " id="sc-name" class="input-user" required>
          <label for="sc-name"> Second Name </label>
        </div>
        <div class="input-box">
          <input type="email" name="email" id="e-mail" placeholder="E-mail" class="input-user" required>
          <label for="e-mail">E-mail </label>
        </div>
        <div class="input-box">
          <input type="password" name="password" id="password" placeholder="Password" required class="input-user">
          <label for="password">Password </label>
        </div>
        <div class="inputBox-change">
          <div class="input-student-box">
            <input type="radio" name="student" id="input-student" required>
            <label for="input-student">Student</label>
          </div>
          <div class="input-director-box">
            <input type="radio" name="director" id="input-director" required>
            <label for="input-director">Director</label>
          </div>
        </div>
        <input class="btn-submit" type="submit" name="submit" id="input-submit">

    </fieldset>
    </form>
    
  </div>
  
</div>
</body>

</html>
